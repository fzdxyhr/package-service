<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/vue.min.js"></script>
    <style>
        body {
            color: white;
        }
    </style>
</head>
<body>
<div style="position:absolute; width:100%; height:100%; z-index:-1">
    <img src="image/back.jpg" height="100%" width="100%"/>
</div>
<div align="center" style="margin-bottom: 5%;margin-top: -18px;">
    <h2>ADS打包平台</h2>
</div>
<div id="main">
    <form role="form">
        <div class="form-group" style="margin-left: 35%;">
            <label for="svn_url">SVN地址:</label>
            <input type="text" class="form-control input-sm" style="width: 45%;" id="svn_url" placeholder="请输入SVN地址">
        </div>
        <div class="form-group" style="margin-left: 35%;">
            <label for="build">Build:</label>
            <input type="text" class="form-control input-sm" style="width: 45%;margin-bottom:3px;" id="build"
                   placeholder="请输入Build号">
        </div>
        <div class="form-group" style="margin-left: 35%;">
            <label for="version">Version:</label>
            <input type="text" class="form-control input-sm" style="width: 45%;margin-bottom:3px;" id="version"
                   placeholder="请输入version号">
        </div>
        <div class="form-group" align="center">
            <button type="submit" class="btn btn-default">开始打包</button>
        </div>
    </form>
    <ul id="myTab" class="nav nav-tabs">
        <li class="active">
            <a href="#log" data-toggle="tab">实时日志</a>
        </li>
        <li><a href="#install" data-toggle="tab">安装包列表</a></li>
        <li><a href="#upgrade" data-toggle="tab">升级包列表</a></li>

    </ul>
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade in active" id="log">
            <p>菜鸟教程是一个提供最新的web技术站点，本站免费提供了建站相关的技术文档，帮助广大web技术爱好者快速入门并建立自己的网站。菜鸟先飞早入行——学的不仅是技术，更是梦想。</p>
        </div>
        <div class="tab-pane fade" id="install">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>安装包名称</th><th>路径</th><th>操作</th>
                </tr>
                </thead>
                <tbody v-for="install in install_items">
                <tr style="background-color: rgba(8, 21, 29, 0.8);">
                    <td>{{install.file_name}}</td>
                    <td>{{install.file_path}}</td>
                    <td><a :href="install.file_path">下载</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="upgrade">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>升级包名称</th><th>路径</th><th>操作</th>
                </tr>
                </thead>
                <tbody v-for="upgrade in upgrade_items">
                    <tr style="background-color: rgba(8, 21, 29, 0.8);">
                        <td>{{upgrade.file_name}}</td>
                        <td>{{upgrade.file_path}}</td>
                        <td><a :href="upgrade.file_path">下载</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    $(function () {
        $('#myTab li:eq(0) a').tab('show');
    });
    var demo = new Vue({
        el: '#main',
        data: {
            aa: "安装",
            bb: "升级",
            status: false,
            upgrade_items: [
                {
                    file_name: "aaaa",
                    file_path: "d:/aa/aa/aa"
                },
                {
                    file_name: "bbbb",
                    file_path: "d:/bb/bb/bb"
                },
                {
                    file_name: "cccc",
                    file_path: "d:/cc/cc/cc"
                }
            ],
            install_items: [
                {
                    file_name: "aaaa",
                    file_path: "d:/aa/aa/aa"
                },
                {
                    file_name: "bbbb",
                    file_path: "d:/bb/bb/bb"
                },
                {
                    file_name: "cccc",
                    file_path: "d:/cc/cc/cc"
                }
            ]
        },
        methods: {
            hide: function () {
                this.status = false;
            },
            toggle: function () {
                this.status = !this.status;
            }
        }
    });
</script>
</body>
</html>
