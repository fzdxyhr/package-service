<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <style>
        body {
            color:white;
        }
    </style>
</head>
<body>
<div style="position:absolute; width:100%; height:100%; z-index:-1" >
    <img src="image/back.jpg" height="100%" width="100%"/>
</div>
<div align="center" style="margin-bottom: 5%;margin-top: -18px;">
    <h2>ADS打包平台</h2>
</div>
<form role="form">
    <div class="form-group" style="margin-left: 35%;">
        <label for="svn_url">SVN地址:</label>
        <input type="text" class="form-control input-sm" style="width: 45%;" id="svn_url" placeholder="请输入SVN地址">
    </div>
    <div class="form-group" style="margin-left: 35%;">
        <label for="build">Build:</label>
        <input type="text" class="form-control input-sm" style="width: 45%;margin-bottom:3px;" id="build" placeholder="请输入Build号">
    </div>
    <div class="form-group" style="margin-left: 35%;">
        <label for="version">Version:</label>
        <input type="text" class="form-control input-sm" style="width: 45%;margin-bottom:3px;" id="version" placeholder="请输入version号">
    </div>
    <div class="form-group" align="center">
        <button type="submit" class="btn btn-default">开始打包</button>
    </div>
</form>
<ul id="myTab" class="nav nav-tabs">
    <li class="active">
        <a href="#home" data-toggle="tab">实时日志</a>
    </li>
    <li><a href="#ios" data-toggle="tab">打包列表</a></li>

</ul>
<div id="myTabContent" class="tab-content">
    <div class="tab-pane fade in active" id="home">
        <p>菜鸟教程是一个提供最新的web技术站点，本站免费提供了建站相关的技术文档，帮助广大web技术爱好者快速入门并建立自己的网站。菜鸟先飞早入行——学的不仅是技术，更是梦想。</p>
    </div>
    <div class="tab-pane fade" id="ios">
        <p>iOS 是一个由苹果公司开发和发布的手机操作系统。最初是于 2007 年首次发布 iPhone、iPod Touch 和 Apple
            TV。iOS 派生自 OS X，它们共享 Darwin 基础。OS X 操作系统是用在苹果电脑上，iOS 是苹果的移动版本。</p>
    </div>
</div>
<script>
    $(function () {
        $('#myTab li:eq(0) a').tab('show');
    });
</script>
</body>
</html>
